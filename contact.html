<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .navbar-vertical {
        height: 100vh;
      }
      .content-area {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid bg-dark text-white">
      <div class="row">
        <div
          class="container col-8 content-area d-flex align-items-center justify-content-center"
        >
          <div class="container px-lg-5">
            <form class="px-lg-5">
              <p class="h3 py-lg-5">Hi, lets get in touch!</p>
              <!-- Name Input -->
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter your full name"
                  required
                />
              </div>

              <!-- Email Input -->
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                  required
                />
              </div>

              <!-- Subject Input -->
              <div class="mb-3">
                <label for="subject" class="form-label">Project Details</label>
                <input
                  type="text"
                  class="form-control"
                  id="subject"
                  placeholder="Enter the subject"
                  required
                />
              </div>

              <!-- Message Textarea -->
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="5"
                  placeholder="Write your message"
                  required
                ></textarea>
              </div>

              <!-- Submit Button -->
              <button type="submit" class="btn btn-info btn-lg px-5">
                Submit
              </button>
            </form>
          </div>
        </div>
        <!-- Vertical Navbar -->
        <nav
          class="col-4 bg-dark text-white navbar-vertical d-flex flex-column align-items-start p-3"
        >
          <ul class="nav d-flex fw-bold">
            <li class="nav-item">
              <a class="nav-link text-white" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="./project.html">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="./cv.html">CV</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="./contact.html"
                >Contact Me</a
              >
            </li>
            <a class="navbar-brand text-white h1 mt-lg-5" href="#"
              ><img
                src="./my-img.jpeg"
                alt=""
                class="img-fluid w-75 w-sm-75 w-md-50 w-lg-25"
            /></a>
            <li class="nav-item h1 fw-bold">
              <a class="nav-link text-white py-0" href="./index.html"
                >Ali Haider</a
              >
            </li>
          </ul>
        </nav>
        <!-- Content Area -->
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
